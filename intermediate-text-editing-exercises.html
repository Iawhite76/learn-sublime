<!-- 
Key
⇧  Shift  
⌥  Alt  
⌃  Control 
⌘  Command 
↵  Enter 
-->

<!-- Exercise 1: 		⌘]  Indent current line(s)  -->
	<ul>
<li></li> <!-- use ⌘] to indent this line to match the other <li> -->
		<li></li>
	</ul>



<!-- Exercise 2: 		⌘[  Un-indent current line(s)  -->
	<ul>
				<li></li> <!-- use ⌘[ to indent this line to match the other <li> -->
		<li></li>
	</ul>




<!-- Exercise 3: 		⇧⌘D  Duplicate line(s)  -->
	<div class="duplicate-me"></div>


<!-- Exercise 4: 		⌘/  Comment/un-comment current line  -->
	<div class="comment-me"></div>

<!-- 	This also works for selections across several lines.
	Select the following markup and use ⌘/ to comment the whole thang. -->
	<div class="select-all-and-comment">
		<ul>
			<li></li>
			<li></li>
		</ul>
	</div>


<!-- Exercise 5: 		⌥⌘/  Block comment current selection  -->
	<!-- 
		This only works for syntaxes that support block comments, like JavaScript.
		Comment out the description of the following function but selecting 
		the lines with descriptive text then using ⌥⌘/
	-->
	<script>

		This text is a description of the super awesome function below.
		Please block comment this text so it doesn't eff your program up!
		
		function describeMe() {
			console.log('Yo');
		}

	</script>
